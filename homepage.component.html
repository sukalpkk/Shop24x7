<div style="width: 100%; justify-content: center">
  <section class="container_new" [style.background-image]="'url(' + bannerDetail.image + ')'" [style.background-repeat]="'no-repeat'" >
    <div style="width: 100%">
      <div style="width: 100%; max-height: 50px; margin-top: 100px">
        <h2>Welcome to Shop 24x7</h2>
      </div>      
      <div style="width: 100%; max-height: 50px">
        <h3>{{ bannerDetail?.name }}</h3>
      </div>
    </div>
  </section>
  <div class="row align-items-center" style="width: 81%">
    <ng-container *ngFor="let category of categories">
        <div class="col card" style="min-height: 200px; background-color: rgb(173, 166, 166)"    >
      <div>
        <h4 routerLink="/categories">{{category?.name}}</h4>
      </div>
    </div>
    </ng-container>    
  </div>
  <div>
    <div style="float: left; text-align: left; width: 90%">
      <div style="float: left; justify-content: left !important; width: 90%">
        <b>Top Products</b>
      </div>
      <div class="">
        <div class="card" *ngFor="let productdetails of productDetails">
          <div class="content" align="center">
            <div class="card-body">
              <p class="card-title">{{ productdetails.name }}</p>
            </div>
            <img
              class="card-img-top"
              [src]="productdetails.image"
              alt="Product Image"
              data-testid="product_page_banner"
            />
            <div class="card-body">
              <small class="text-muted1">{{
                productdetails.price | currency
              }}</small
              >&nbsp;
            </div>
            <button
              class="btn btn-success"
              data-testid="product_page_add_to_cart"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
