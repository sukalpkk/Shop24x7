<div>
    <section class="container">
        <h1>Your Orders</h1>
    
        <table class="table">
            <tbody>
                <tr *ngFor="let order of allOrders; let i = index">
                    <td>
                        <h3>#{{order.orderId}}</h3>
                        <p>{{order.user }}</p>
                    </td>
                    <td>
                        <a (click)="getDetails(i)">Details</a> |
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    </div>
